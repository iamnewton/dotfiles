name: Test

on:
  push:
    paths:
      - 'bin/install'
      - '.github/workflows/test.yml'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üõ† Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git bash sudo unzip coreutils

      - name: ‚ñ∂Ô∏è Run dotfiles install script
        env:
          DEBUG: "false"
          DOTFILES_BRANCH: ${{ github.ref_name }}
          DOTFILES_NONINTERACTIVE: "1"
          DOTFILES_MACOS_APPS: "n" # or "y" if you want to test macOS apps install
          GIT_AUTHOR_NAME: "Test User"
          GIT_AUTHOR_EMAIL: "test@example.com"
          GITHUB_TOKEN: "mock-github-token"
          GNUPGHOME: "${{ github.workspace }}/.gnupg"
          OPENAI_API_KEY: "mock-openai-key"
        run: make install

      - name: ‚úÖ Run post-install assertions
        env:
          GNUPGHOME: "${{ github.workspace }}/.gnupg"
        run: make test
