name: Release

on:
  workflow_dispatch:    # manual trigger
  push:
    tags:
      - 'v*.*.*'        # triggers on version tags like v1.2.3

permissions:
  contents: write       # required for creating releases and pushing commits

jobs:
  release:
    name: Release and Publish
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ensures full git history is available

      - name: ðŸ§° Import GPG key for signed commits
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          git_user_signingkey: true
          git_commit_gpgsign: true
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: ðŸ›  Install release dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar gawk

      - name: ðŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global commit.gpgsign true
          git config --global tag.gpgSign true

      - name: ðŸ’¼ Run release Makefile
        run: make release VERSION=${GITHUB_REF_NAME#refs/tags/}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Generate Changelog"
        uses: sercanuste/gitmoji-changelog-action@v1
